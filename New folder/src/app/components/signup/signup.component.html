<div class="container-fluid d-flex justify-content-center  section1 vh-100">
  <div class="container-fluid w-25 my-auto p-4 section2">
    <h2 class="text-center op1">Registration</h2>
    <form [formGroup]="signupform" (ngSubmit)="submitForm()">
      <div class="mb-3 op1">
        <label for="fname" class="form-label ">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" id="fname"
          [ngClass]="{'is-invalid': submitted && f['firstName'].errors}">
        <div *ngIf="submitted && f['firstName'].errors " class="invalid-feedback">
          <div *ngIf="f['firstName'].errors['required']">first name is required</div>
          <div *ngIf="f['firstName'].errors['pattern']">only alphabets are allowed</div>
        </div>
      </div>
      <div class="mb-3 op1">
        <label for="lname" class="form-label op1">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" id="lname"
          [ngClass]="{'is-invalid': submitted && f['lastName'].errors}">
        <div *ngIf="submitted && f['lastName'].errors " class="invalid-feedback">
          <div *ngIf="f['lastName'].errors['required']">last name is required</div>
          <div *ngIf="f['lastName'].errors['pattern']">only alphabets are allowed</div>
        </div>
      </div>
      <div class="mb-3 op1">
        <label for="email" class="form-label ">Email address</label>
        <input type="text" class="form-control" formControlName="email" id="email"
          [ngClass]="{'is-invalid': submitted && f['email'].errors}">
        <div *ngIf="submitted && f['email'].errors " class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">email is required</div>
          <div *ngIf="f['email'].errors['pattern']">invalid email</div>
        </div>
      </div>
      <div class="mb-3 op1">
        <label for="exampleInputPassword1" class="form-label ">Password</label>
        <input type="password" class="form-control " formControlName="password" id="exampleInputPassword1"
          [ngClass]="{'is-invalid': submitted && f['password'].errors}">
        <div *ngIf="submitted && f['password'].errors " class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">password is required</div>
          <div *ngIf="f['password'].errors['minlength']">minimum 8 characters required</div>
          <div *ngIf="f['password'].errors['maxlength']">maximum 16 characters allowed</div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success ">Register</button>
        <button type="button" class="btn btn-warning ms-3 " (click)="resetForm()">Reset</button>
      </div>
      <div class="d-flex justify-content-center mt-2">
        <a routerLink="/login" class="text-decoration-none">Already a user login here</a>
        <a routerLink="/" class="ms-3 text-decoration-none">Go back to home</a>
      </div>
    </form>
  </div>

</div>
