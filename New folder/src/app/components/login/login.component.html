<div class="container-fluid d-flex justify-content-center section" style="height: 80vh !important;">
  <div class="container-fluid w-25 my-auto">
    <form [formGroup]="loginform" (ngSubmit)="submitForm()">
      <h3 class="text-center">Login</h3>
      <div class="mb-3 op1">
        <label for="email" class="form-label ">Email address</label>
        <input type="text" class="form-control" formControlName="email" id="email">
      </div>
      <div class="mb-3 op1">
        <label for="exampleInputPassword1" class="form-label ">Password</label>
        <input type="password" class="form-control " formControlName="password" id="exampleInputPassword1">
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success">Login</button>
      </div>

      <div class="d-flex justify-content-center mt-2">
        <!-- <a routerLink="/signup" class="text-decoration-none"> New user signup here</a> -->
        <a routerLink="/" class="ms-3 text-decoration-none">Go back to home</a>
      </div>
    </form>
  </div>
</div>
